<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Sacred Union</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7f3ef, #e7ddd2);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .email-box {
      display: flex;
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 30px;
      overflow: hidden;
      background: #fff;
    }

    .email-box input {
      flex: 1;
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      outline: none;
    }

    .email-box button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .email-box button:hover {
      background: #555;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Sacred Union</h1>
    <p>Something beautiful is on the way. Stay connected.</p>

    <form class="email-box" onsubmit="alert('Thank you! We’ll keep you posted.'); return false;">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>

    <footer>
      © <span id="year"></span> Our Sacred Union. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
