<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Sacred Union</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- Typed.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f7f3ef, #e7ddd2);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 1.4rem;
    }
    .navbar .links {
      display: flex;
      gap: 2rem;
    }
    .navbar .links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .navbar .links a:hover {
      color: #666;
    }
    .navbar .cta button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .navbar .cta button:hover {
      background: #555;
    }

    /* Hero Section */
    .hero {
      padding-top: 8rem;
      padding-bottom: 3rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 3rem;
    }

    /* Q&A Section */
    .qa-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 4rem;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 30px;
      background: #fff;
      padding: 0.8rem 1.2rem;
      font-size: 1.2rem;
      min-width: 300px;
      max-width: 600px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .search-box span {
      flex: 1;
      text-align: left;
    }
    .answer {
      font-size: 1.1rem;
      color: #555;
      min-height: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .answer.show {
      opacity: 1;
    }

    /* Waves Section */
    .waves {
      position: relative;
      width: 100%;
      height: 200px;
      margin-top: 3rem;
      overflow: hidden;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background: rgba(255,255,255,0.6);
      border-radius: 100% 50%;
      animation: waveAnimation 8s linear infinite;
    }
    .wave:nth-child(2) {
      background: rgba(255,255,255,0.3);
      animation-duration: 12s;
    }
    @keyframes waveAnimation {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Sacred Union</div>
    <div class="links">
      <a href="#">Tab 1</a>
      <a href="#">Tab 2</a>
      <a href="#">Tab 3</a>
    </div>
    <div class="cta">
      <button>Dive In / Sign Up</button>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Our Sacred Union</h1>
    <p>Something beautiful is on the way. Stay connected.</p>
  </section>

  <!-- Q&A Section -->
  <section class="qa-section">
    <div class="search-box">
      <span id="typed-question"></span>
    </div>
    <div class="answer" id="answer"></div>
  </section>

  <!-- Waves Section -->
  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <script>
    const qaPairs = [
      { q: "How to be happy?", a: "Spread happiness to be happy." },
      { q: "How do I feel Bhagavan?", a: "Accept His presence and then feel His power." },
      { q: "What is sacred union?", a: "The harmony of love, spirit, and truth." }
    ];

    let currentIndex = 0;
    const answerEl = document.getElementById("answer");

    function showNextQA() {
      const { q, a } = qaPairs[currentIndex];
      
      // Initialize Typed.js for the question
      new Typed("#typed-question", {
        strings: [q],
        typeSpeed: 50,
        backSpeed: 20,
        backDelay: 1000,
        showCursor: false,
        onComplete: () => {
          // Show answer after typing
          answerEl.textContent = a;
          answerEl.classList.add("show");

          // Hide answer after 2s, then move to next
          setTimeout(() => {
            answerEl.classList.remove("show");
            currentIndex = (currentIndex + 1) % qaPairs.length;
            document.getElementById("typed-question").textContent = "";
            showNextQA();
          }, 2000);
        }
      });
    }

    showNextQA();
  </script>
</body>
</html>
